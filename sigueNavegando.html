<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fuentes/fuentes.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fontawesome/css/all.css"> 
    <title>Oportunidades de empleo</title>
</head>
<body>
    <div id="contenedor">
        <header id="header_2">
            <div id="nav_2">
                <div>
                    <img src="images/LogoAsociacionDrupalColombia-1-EnCurvas-svg.svg" alt="" class="logo">
                </div>
                <div id="nav_elementos">
                    <span class="fas fa-search" id="nav_search"></span>
                    <div class="line-4-copy-2"></div>
                    <div id="nav_elementos_redes">
                        <span class="fab fa-facebook-f" id="nav_redes"></span>
                        <span class="fab fa-twitter" id="nav_redes"></span>
                        <span class="fab fa-instagram" id="nav_redes"></span>
                        <span class="fab fa-linkedin-in" id="nav_redes"></span>
                    </div>
                    <div class="line-4-copy-2"></div>
                    <div>
                        <p id="nav_desarrollador">¿Eres desarrollador?</p>
                        <hr>
                    </div>
                    <span class="fas fa-bars" id="nav_redes"></span>
                </div>
            </div>
        </header>
        <main>
            <section class="sigue_navegando">
                <div class="sigue_navegando_contenedor">
                    <h1>
                        Sigue navegando
                    </h1>
                    <input type="button" value="Inicio" class="formulario_boton">
                </div>
                <div class="imagen_contenedor">
                    <img src="images/Group 85.png" alt="" class="navegando_imagen">
                    <div class="navegando_texto">
                        <strong>404</strong><br>
                        <span>¡ Lo sentimos !</span> <br>
                        no encontramos la página
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div id="logo_footer">
                <div class="line-4-copy-5"></div>
                <img src="images/LogoAsociacionDrupalColombia-1-EnCurvas-svg.svg" alt="" class="logo_footer_imagen">
                <div class="line-4-copy-5"></div>
            </div>
            <ul id="contactos_footer">
                <li class="lista_footer">
                    <i class="fas fa-phone"></i>
                    <p class="texto_footer">(+57)(1)743281</p>
                </li>
                <li class="lista_footer">
                    <i class="fas fa-globe"></i>
                    <p class="texto_footer">www.expertosendrupal.com</p>
                </li>
                <li class="lista_footer">
                    <i class="fas fa-envelope"></i>
                    <p class="texto_footer">info@seedem.co</p>
                </li>
            </ul>
            <ul id="contenedor_redes_footer">
                <li class="fab fa-facebook-f" id="redes_footer"></li>
                <div class="line-4-copy-6"></div>
                <li class="fab fa-twitter" id="redes_footer"></li>
                <div class="line-4-copy-6"></div>
                <li class="fab fa-instagram" id="redes_footer"></li>
                <div class="line-4-copy-6"></div>
                <li class="fab fa-linkedin-in" id="redes_footer"></li>
            </ul>
            <div class="line-4-copy-7"></div>
            <div id="copyright">Copyright 2019 Drupal Colombia. Todos los derechos reservados. <a href>Política de privacidad</a></div>
        </footer>
